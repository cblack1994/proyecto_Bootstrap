<!DOCTYPE html>

  <html lang="en">

    <head>

      <meta charset="UTF-8">

      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

      <link rel="stylesheet" href="dist/css/bootstrap.min.css">

      <link rel="stylesheet" href="dist/css/Estilos.css">

      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

      <title> Blog de Música </title>


    </head>


    <body>

      <div class="container">

        <header>

          <div class="row bg-light">

            <div class="col-lg-2 col-sm-12">

              <img src="img/logo.jpg" class="img-fluid logo" alt="Responsive image">

            </div>

            <div class="col-lg-10 col-sm-12 contenedor-responsivo">

              <a id="link-youtube" class="posicion-redes" href="#"> <i class="fab fa-youtube-square fa-3x"></i> </a>

              <a id="link-facebook" class="posicion-redes" href="#"> <i class="fab fa-facebook-square fa-3x"></i> </a>

              <a id="link-instagram" class="posicion-redes" href="#"> <i class="fab fa-instagram fa-3x"></i> </a>

              <a id="link-pinterest" class="posicion-redes" href="#"> <i class="fab fa-pinterest-square fa-3x"></i> </a>

              <a id="link-twitter" class="posicion-redes" href="#"> <i class="fab fa-twitter-square fa-3x"></i> </a>

            </div>

          </div>

        </header>

        <div class="row estilo-nav">

          <div class="col-lg-12 col-sm-12">

            <ul class="nav justify-content-center">

              <li class="nav-item tamaño-responsive">

                <a class="nav-link text-dark" href="#">Inicio</a>

              </li>

              <li class="nav-item tamaño-responsive">

                <a class="nav-link text-dark" href="#">Grupos</a>

              </li>

              <li class="nav-item tamaño-responsive">

                <a class="nav-link text-dark" href="#">Artistas</a>

              </li>

              <li class="nav-item tamaño-responsive">

                <a class="nav-link text-dark" href="#"> Top 10 </a>

              </li>

              <li class="nav-item tamaño-responsive">

                <a class="nav-link text-dark" href="#"> Letras </a>

              </li>

              <li class="nav-item tamaño-responsive">

                <a class="nav-link text-dark" href="#"> Acordes </a>

              </li>

            </ul>

            </nav>

          </div>

        </div>

      </div>

    </body>


  </html>
